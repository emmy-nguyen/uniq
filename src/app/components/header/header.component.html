<mat-toolbar
  class="bg-white/95 backdrop-blur-md shadow-lg border-b border-gray-200/60 sticky top-0 z-50 transition-all duration-300"
>
  <div class="max-w-7xl mx-auto w-full px-6 flex items-center justify-between">
    <!-- Logo and Brand name -->
    <div class="flex items-center space-x-3">
      <div class="w-10 h-10 flex items-center justify-center">
        <svg
          id="logo-14"
          width="73"
          height="49"
          viewBox="0 0 73 49"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M46.8676 24C46.8676 36.4264 36.794 46.5 24.3676 46.5C11.9413 46.5 1.86765 36.4264 1.86765 24C1.86765 11.5736 11.9413 1.5 24.3676 1.5C36.794 1.5 46.8676 11.5736 46.8676 24Z"
            class="ccustom"
            fill="#f9c273"
          ></path>
          <path
            d="M71.1324 24C71.1324 36.4264 61.1574 46.5 48.8529 46.5C36.5484 46.5 26.5735 36.4264 26.5735 24C26.5735 11.5736 36.5484 1.5 48.8529 1.5C61.1574 1.5 71.1324 11.5736 71.1324 24Z"
            class="ccompli1"
            fill="#FF7917"
          ></path>
          <path
            d="M36.6705 42.8416C42.8109 38.8239 46.8676 31.8858 46.8676 24C46.8676 16.1144 42.8109 9.17614 36.6705 5.15854C30.5904 9.17614 26.5735 16.1144 26.5735 24C26.5735 31.8858 30.5904 38.8239 36.6705 42.8416Z"
            class="ccompli2"
            fill="#e04639"
          ></path>
        </svg>
      </div>
      <a
        routerLink="home"
        class="text-xl font-semibold transition-all duration-300 no-underline"
        >UNIQ GALLERY</a
      >
    </div>

    <!-- Navigation & Cart Section -->
    <div class="flex items-center space-x-4">
      <div
        class="relative bg-[#e04639] px-6 rounded-3xl hover:bg-[#e04639]/90 transition-all duration-200 hover:scale-105"
      >
        <button mat-icon-button [matMenuTriggerFor]="menu" class="relative">
          <div class="flex gap-1 justify-center items-center">
            <mat-icon
              [matBadge]="itemQuantity"
              [matBadgeHidden]="!itemQuantity"
              matBadgeColor="warn"
              class="text-white"
              >shopping_bag</mat-icon
            >
            <span class="text-white">Cart</span>
          </div>
        </button>

        <mat-menu #menu="matMenu" class="mt-2" [overlapTrigger]="false">
          <div class="w-80 flex flex-col" style="max-height: min(80vh, 32rem)">
            <div
              class="bg-gradient-to-r from-red-50 to-red-50 px-4 py-3 border-b border-gray-100 flex-shrink-0"
            >
              <div class="flex items-center justify-between">
                <div class="flex items-center space-x-2">
                  <mat-icon class="text-[#e04639]">shopping_bag</mat-icon>
                  <span class="font-semibold text-gray-900"
                    >{{ itemQuantity }}
                    {{ itemQuantity === 1 ? "item" : "items" }}</span
                  >
                </div>
                <a
                  routerLink="cart"
                  class="text-sm font-medium text-[#e04639] hover:[#e04639] transition-colors no-underline"
                >
                  View Cart</a
                >
              </div>
            </div>

            <!-- Cart Items - Flexible scrollable area -->
            <div class="flex-1 overflow-y-auto min-h-0">
              <div *ngIf="!cart.items.length" class="px-4 py-8 text-center">
                <div
                  class="w-16 h-16 mx-auto mb-4 bg-gray-100 rounded-full flex items-center justify-center"
                >
                  <mat-icon class="text-gray-400 text-2xl"
                    >shopping_cart_checkout</mat-icon
                  >
                </div>
                <p class="text-gray-500 text-sm dark:text-gray-400">
                  Your cart is empty
                </p>
                <p class="text-gray-400 text-xs mt-1 dark:text-gray-500">
                  Add some products to get started
                </p>
              </div>

              <div
                *ngIf="cart.items.length"
                class="divide-y divide-gray-100 dark:divide-gray-700"
              >
                <div
                  *ngFor="let item of cart.items"
                  class="px-4 py-3 hover:bg-gray-50 transition-colors dark:hover:bg-gray-800"
                >
                  <div class="flex items-center justify-between">
                    <div class="flex-1 min-w-0">
                      <p
                        class="text-sm font-medium text-gray-900 truncate dark:text-white"
                      >
                        {{ item.name }}
                      </p>
                      <p class="text-xs text-gray-500 dark:text-gray-400">
                        Quantity: {{ item.quantity }}
                      </p>
                    </div>
                    <div class="ml-4 flex items-center space-x-2">
                      <span
                        class="text-sm font-bold text-gray-900 dark:text-white"
                      >
                        {{ item.price | currency }}
                      </span>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <!-- Cart Footer -->
            <div
              *ngIf="cart.items.length"
              class="border-t border-gray-100 dark:border-gray-700 flex-shrink-0"
            >
              <div class="px-4 py-3 bg-gray-50 dark:bg-gray-800">
                <div class="flex items-center justify-between">
                  <span
                    class="text-sm font-medium text-gray-900 dark:text-white"
                    >Total:</span
                  >
                  <span class="text-lg font-bold text-gray-900 dark:text-white">
                    {{ getTotal(cart.items) | currency }}
                  </span>
                </div>
              </div>

              <!-- Action -->
              <div
                class="px-4 py-3 flex items-center justify-between space-x-3"
              >
                <button
                  (click)="onClearCart()"
                  class="flex items-center justify-center w-10 h-10 bg-red-100 hover:bg-red-200 text-red-600 rounded-full transition-all duration-200 hover:scale-105 group"
                  matTooltip="Clear Cart"
                >
                  <mat-icon
                    class="text-lg group-hover:scale-110 transition-transform"
                  >
                    remove_shopping_cart
                  </mat-icon>
                </button>

                <button
                  routerLink="cart"
                  class="flex-1 bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-700 hover:to-purple-700 text-white font-medium py-2.5 px-4 rounded-lg transition-all duration-200 hover:scale-105 shadow-md hover:shadow-lg flex items-center justify-center space-x-2"
                >
                  <mat-icon class="text-sm">shopping_cart_checkout</mat-icon>
                  <span>Checkout</span>
                </button>
              </div>
            </div>
          </div>
        </mat-menu>
      </div>
    </div>
  </div>
</mat-toolbar>
