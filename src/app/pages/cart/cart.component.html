<mat-card class="max-w-7xl mx-auto" *ngIf="cart.items.length">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 w-full">
    <ng-container matColumnDef="product">
      <th mat-header-cell *matHeaderCellDef>Product</th>
      <td mat-cell *matCellDef="let element">
        <img src="{{ element.product }}" alt="product" class="w-[100px] my-5" />
      </td>
      <td mat-footer-cell *matFooterCellDef>
        <button mat-raised-button routerLink="/home">Continue Shopping</button>
      </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">
        <span class="truncate max-w-xs block">{{ element.name }}</span>
      </td>
      <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef>Price</th>
      <td mat-cell *matCellDef="let element">
        {{ element.price | currency }}
      </td>
      <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>

    <ng-container matColumnDef="quantity">
      <th mat-header-cell *matHeaderCellDef>Quantity</th>
      <td mat-cell *matCellDef="let element">
        <button (click)="onRemoveQuantity(element)" mat-icon-button>
          <mat-icon>remove</mat-icon>
        </button>
        <span>{{ element.quantity }}</span>
        <button (click)="onAddQuantity(element)" mat-icon-button>
          <mat-icon>add</mat-icon>
        </button>
      </td>
      <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>

    <ng-container matColumnDef="total">
      <th mat-header-cell *matHeaderCellDef>Total</th>
      <td mat-cell *matCellDef="let element">
        {{ element.quantity * element.price | currency }}
      </td>
      <td mat-footer-cell *matFooterCellDef>
        <span class="font-bold py-5 block">
          {{ getTotal(cart.items) | currency }}</span
        >
      </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>
        <button
          mat-raised-button
          color="warn"
          class="float-right"
          (click)="onClearCart()"
        >
          Clear All
        </button>
      </th>
      <td mat-cell *matCellDef="let element">
        <button
          (click)="onRemoveFromCart(element)"
          mat-mini-fab
          color="warn"
          class="float-right"
        >
          <mat-icon>close</mat-icon>
        </button>
      </td>
      <td mat-footer-cell *matFooterCellDef>
        <button
          (click)="onCheckOut()"
          mat-raised-button
          color="primary"
          class="float-right"
        >
          Proceed To Checkout
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
  </table>
</mat-card>

<!-- Empty Cart State -->
<mat-card
  class="max-w-4xl mx-auto my-8 overflow-hidden empty-state"
  *ngIf="!cart.items.length"
>
  <div class="text-center py-16 px-8 md:py-20 md:px-12 relative">
    <div class="relative z-10 space-y-6">
      <div
        class="w-16 h-16 mx-auto mb-4 bg-gray-100 rounded-full flex items-center justify-center"
      >
        <mat-icon class="text-gray-400 text-2xl"
          >shopping_cart_checkout</mat-icon
        >
      </div>
      <p class="text-gray-500 md:text-lg text-sm">Your cart is empty</p>
      <p class="text-gray-400 md:text-sm mt-1 text-xs">
        Start adding masterpieces to your collection!
      </p>
      <div class="pt-6">
        <button
          mat-raised-button
          routerLink="/home"
          class="bg-[#e04639] start-shopping-button text-white font-bold"
        >
          <span class="flex items-center gap-3 p-1.5 md:p-2 md:text-lg text-sm"
            ><mat-icon>home</mat-icon> Start Shopping
          </span>
        </button>
      </div>
    </div>
  </div>
</mat-card>

<style>
  /* Custom animations */
  @keyframes float {
    0%,
    100% {
      transform: translateY(0px);
    }
    50% {
      transform: translateY(-10px);
    }
  }

  .animate-float {
    animation: float 3s ease-in-out infinite;
  }

  /* Button hover effects */
  .mat-mdc-raised-button:not([disabled]) {
    background: transparent !important;
    box-shadow: none !important;
  }

  /* Responsive adjustments */
  @media (max-width: 768px) {
    .max-w-4xl {
      margin-left: 16px;
      margin-right: 16px;
    }
  }
</style>
