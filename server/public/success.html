<!DOCTYPE html>
<html>
  <head>
    <title>Thanks for your order!</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="body-wrapper">
    <!--- Header -->
    <div class="header-wrapper">
      <div>
        <a href="/" class="logo-container">
          <div class="logo-svg-wrapper">
            <svg
              id="logo-14"
              width="73"
              height="49"
              viewBox="0 0 73 49"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M46.8676 24C46.8676 36.4264 36.794 46.5 24.3676 46.5C11.9413 46.5 1.86765 36.4264 1.86765 24C1.86765 11.5736 11.9413 1.5 24.3676 1.5C36.794 1.5 46.8676 11.5736 46.8676 24Z"
                class="ccustom"
                fill="#f9c273"
              ></path>
              <path
                d="M71.1324 24C71.1324 36.4264 61.1574 46.5 48.8529 46.5C36.5484 46.5 26.5735 36.4264 26.5735 24C26.5735 11.5736 36.5484 1.5 48.8529 1.5C61.1574 1.5 71.1324 11.5736 71.1324 24Z"
                class="ccompli1"
                fill="#FF7917"
              ></path>
              <path
                d="M36.6705 42.8416C42.8109 38.8239 46.8676 31.8858 46.8676 24C46.8676 16.1144 42.8109 9.17614 36.6705 5.15854C30.5904 9.17614 26.5735 16.1144 26.5735 24C26.5735 31.8858 30.5904 38.8239 36.6705 42.8416Z"
                class="ccompli2"
                fill="#e04639"
              ></path>
            </svg>
          </div>
        </a>
      </div>

      <div class="container">
        <a href="https://uniq-plum.vercel.app/home" class="back-to-home">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="20"
            height="20"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="lucide lucide-arrow-left-icon lucide-arrow-left"
          >
            <path d="m12 19-7-7 7-7" />
            <path d="M19 12H5" />
          </svg>
          Back to shopping</a
        >
      </div>
    </div>

    <!-- Thank you part -->
    <div class="thank-you-wrapper">
      <div class="check-out-icon">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="50"
          height="50"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="lucide lucide-circle-check-big-icon lucide-circle-check-big"
        >
          <path d="M21.801 10A10 10 0 1 1 17 3.335" />
          <path d="m9 11 3 3L22 4" />
        </svg>
      </div>
      <p class="thank-you-text">Thank you</p>
      <p class="detail-text">Your order has been received!</p>
    </div>
  </body>
</html>
